<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin&family=Poppins&family=Roboto&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <title>Space Cream</title>
  </head>
  <body>
    <div class="page">
      <div class="header-info">
        <header>
          <figure>
            <img src="images/logo-01.svg" alt="Logo Space Cream" />
          </figure>
          <div class="title">
            <h1>Space Cream</h1>
          </div>
        </header>

        <div class="header-bio-desktop">
          <p>Não deixe para amanhã o sorvete que você pode tomar hoje!</p>
        </div>
      </div>
      <main>
        <div class="card">
          <h3>Picolés</h3>
          <figure>
            <img
              src="https://images.unsplash.com/photo-1488900128323-21503983a07e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
              alt="3 picolés de frutas vermelhas empilhados."
            />
          </figure>
        </div>

        <div class="card">
          <h3>Sorvetes</h3>
          <figure>
            <img
              src="https://images.unsplash.com/photo-1627222295124-f8b3fc09e47f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTA3fHxpY2UlMjBjcmVhbXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
              alt="Um copo de sorvete de frutas vermelhas ao lado de uma colher com amendoim."
            />
          </figure>
        </div>

        <div class="card">
          <h3>Sorvetes</h3>
          <figure>
            <img
              src="https://images.unsplash.com/photo-1516559828984-fb3b99548b21?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
              alt="Uma colher cheia de sorvete de frutas vermelhas."
            />
          </figure>
        </div>

        <div class="card">
          <h3>Paletas</h3>
          <figure>
            <img
              src="https://images.unsplash.com/photo-1594305178909-03ab72b8205e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=435&q=80"
              alt="Picolé de frutas vermelhas com casquinha de chocolate e amendoim."
            />
          </figure>
        </div>

        <div class="card">
          <h3>Shakes</h3>
          <figure>
            <img
              src="https://images.unsplash.com/photo-1615478503562-ec2d8aa0e24e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
              alt="Explosão de sorvete de frutas vermelhas em um pote de vidro."
            />
          </figure>
        </div>

        <div class="card">
          <h3>Sorvetes</h3>
          <figure>
            <img
              src="https://images.unsplash.com/photo-1633933358116-a27b902fad35?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGljZSUyMGNyZWFtfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
              alt="3 sorvetes de morango na casquinha em uma tigela."
            />
          </figure>
        </div>
      </main>

      <footer>
        fale concosco no instagram
        <a
          href="https://instagram.com/space_cream"
          alt="Link para o instagram Space Cream"
          >@space_cream</a
        >
      </footer>
    </div>
  </body>
</html>
